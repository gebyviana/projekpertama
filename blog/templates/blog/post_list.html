{% extends "layout/base.html" %}

{% block content %}
	{% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<div class="date">
                Published : {{ post.published_date }} | Author : {{ post.author }}
            </div>
			<br>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
